<!--<h4 class="page-title">{{titulo}}</h4>-->

<!--*ngIf="titulo!='Dashboard'" -->
<div *ngIf="titulo!='Dashboard'" class="row page-breadcrumb page-titles">
  <div class="row">
      <div class="col-12 d-flex no-block align-items-center">
          <div class="ml-auto text-right">
              <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                      <li class="breadcrumb-item" *ngFor="let ruta of breadcrums">
                          <a routerLink="{{ruta.url}}">{{ruta.titulo}}</a>
                      </li>
                      <li class="breadcrumb-item active" aria-current="page">{{titulo}}</li>
                  </ol>
              </nav>
          </div>
      </div>
  </div>
</div>

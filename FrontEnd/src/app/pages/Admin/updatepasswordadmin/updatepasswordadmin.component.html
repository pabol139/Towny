<div class="animate__animated animate__fadeInRight animate__faster">
  <div class="d-flex justify-content-center">
    <div class="card col-md-12">
        <div class="card-body">
            <h2 style="text-align: center;">Cambiar contraseña</h2>
            <form class="form-horizontal m-t-20" [formGroup]="nuevoPassword" (submit)="changePassword()">
                <!--<div class="row m-t-10">
                  <div class="col-lg-3 text-lg-right">
                      <span class="">Email</span>
                  </div>
                  <div class="col-lg-8 ">
                      <input type="email" class="form-control" formControlName="email" id="emailpwd">
                  </div>
                </div>-->
                <div class="row m-t-10">
                    <div class="col-lg-3 text-lg-right">
                        <span class="">Contraseña actual</span>
                    </div>
                    <div class="col-lg-8 ">
                        <input type="password" class="form-control" formControlName="old_password" id="passwordd">
                    </div>
                </div>
                <div class="row m-t-10">
                  <div class="col-lg-3 text-lg-right">
                      <span class="">Nueva contraseña</span>
                  </div>
                  <div class="col-lg-8 ">
                      <input type="password" class="form-control" formControlName="password" id="nuevopassword">
                  </div>
                </div>
                <div class="row m-t-10">
                  <div class="col-lg-3 text-lg-right">
                      <span class="">Repetir contraseña</span>
                  </div>
                  <div class="col-lg-8 ">
                      <input type="password" (input)="validPassword()" class="form-control" formControlName="repassword" id="nuevopassword2">
                  </div>
                  <div class="password_valid">
                    <p style="color: green; margin-bottom: 10px;" *ngIf="valid_password">La contraseña es válida</p>
                    <p style="color: red; margin-bottom: 10px;" *ngIf="invalid_password">La contraseña no es válida </p>
                  </div>
                  <div class="text-success col-lg-3 text-lg-left text-right animate__animated animate__faster" *ngIf="(showOKP)" [ngClass]="{'animate__fadeIn': (nuevoPassword.pristine && showOKP), 'animate__fadeOut': (!nuevoPassword.pristine)   }">
                      Actualizada
                  </div>
                </div>
                <div class="d-flex justify-content-center m-t-10 ">
                    <div class="align-content-center ">
                        <button class="btn btn-warning m-r-20" type="submit " id="enviarpassword" [disabled]="nuevoPassword.pristine || nuevoPassword.get('old_password')?.value.length < 8
                        || nuevoPassword.get('password')?.value.length < 8 || nuevoPassword.get('repassword')?.value.length < 8"><i class="fa fa-key m-r-10"></i> <i *ngIf="waiting" style="margin-right: 10px;" class="fas fa-circle-notch fa-spin"></i> Cambiar contraseña</button>
                        <button class="btn btn-danger " (click)="nuevoPassword.reset();showOKP = false;" type="button" id="cancel" [disabled]="nuevoPassword.pristine || nuevoPassword.get('old_password')?.value.length < 8
                        || nuevoPassword.get('password')?.value.length < 8|| nuevoPassword.get('repassword')?.value.length < 8">Cancelar</button>
                    </div>
                </div>
            </form>
          </div>
      </div>
  </div>
</div>

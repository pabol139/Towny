<div class="row animate__animated animate__fadeIn animate__faster">
    <div class="col-12">
        <div class="card">
            <div class="card-body">


                <div class="col m-t-10 m-b-10">
                    <div class="row justify-content-between">
                        <div class="form-group col-sm-7">
                            <div class="input-group">
                                <input #txtBuscar type="text" class="form-control round" (keyup)="onSearch($event)" id="fname" placeholder="Buscar">
                                <div class="input-group-append">
                                    <span (click)="txtBuscar.value='';getPlaces(txtBuscar.value)" class="input-group-text micursor round"><i class="fa fa-times-circle"></i></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <div class="alert alert-primary text-center" *ngIf="loading">
                    <h4 class="alert-heading">Cargando!</h4>
                    <i class="fa fa-spin fa-spinner fa-3x"></i>
                    <p>Por favor, espere</p>
                </div>
                <div class="table-responsive">
                    <div class="example-container mat-elevation-z8">
                        <table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDirection="asc" class="mat-elevation-z8 responsive">

                            <!-- Name Column -->
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
                                    Nombre
                                </th>
                                <td mat-cell *matCellDef="let pueblo"> {{pueblo.lugar}} </td>
                            </ng-container>

                            <ng-container matColumnDef="fechapago">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by location">
                                    Fecha
                                </th>
                                <td mat-cell *matCellDef="let pueblo"> {{pueblo.fechapago}} </td>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="tipo">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by location">
                                    Tipo
                                </th>
                                <td mat-cell *matCellDef="let pueblo" id="recortarDescripcion"> {{pueblo.tipo}} </td>
                            </ng-container>

                            <!-- Symbol Column -->
                            <ng-container matColumnDef="cantidad">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                                    Cantidad
                                </th>
                                <td mat-cell *matCellDef="let pueblo"> {{pueblo.cantidad}} €</td>
                            </ng-container>


                            <!-- Symbol Column -->
                            <ng-container matColumnDef="ver">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                                    Ver
                                </th>
                                <td mat-cell *matCellDef="let pueblo">
                                    <button (click)="openpdf(pueblo.premium, pueblo.lugar)">
                                        <!-- <a href="#"> -->
                                            <mat-icon>visibility</mat-icon></button>

                                </td>
                            </ng-container>

                            <ng-container matColumnDef="descargar">
                                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
                                    Descargar
                                </th>
                                <td mat-cell *matCellDef="let pueblo">
                                    <button (click)="downpdf(pueblo.premium, pueblo.lugar)">
                                        <mat-icon>download</mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


                        </table>
                    </div>
                </div>
                <mat-paginator appPaginacion [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons aria-label="Selecciona la página de usuarios"></mat-paginator>
            </div>
        </div>
    </div>
</div>

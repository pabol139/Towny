<div class="col-12">
    <div class="card">
        <div class="card-body">
            <button type="button" class="btn btn-rounded btn-back" (click)="volver();"><span class="btn-icon-start text-back"><i class="fa fa-arrow-left fa-xs"></i></span>Volver</button>

            <div class="col-6">
                <div class="credit_card">
                    <div class="form-group">
                        <div #cardInfo></div>
                        <div class="error" *ngIf="cardError">{{cardError}}</div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="Precio">Precio</label>
                    <output type="number" id="Precio" class="form-control">{{pago}}</output>
                </div>
                <button class="btn btn-primary m-r-20 " type="button" (click)="onClick()">Pagar <i *ngIf="loading" style="margin-right: 10px;" class="fas fa-circle-notch fa-spin"></i></button>
            </div>
        </div>
    </div>
</div>
